---
apiVersion: core.gardener.cloud/v1
kind: ControllerDeployment
metadata:
  name: provider-local
helm:
  rawChart: 
  values:
    image: local-skaffold/gardener-extension-provider-local:v0.0.0
---
apiVersion: core.gardener.cloud/v1beta1
kind: ControllerRegistration
metadata:
  name: provider-local
  annotations:
    security.gardener.cloud/pod-security-enforce: privileged
spec:
  deployment:
    deploymentRefs:
    - name: provider-local
  resources:
  - kind: BackupBucket
    type: local
  - kind: BackupEntry
    type: local
  - kind: DNSRecord
    type: local
  - kind: ControlPlane
    type: local
  - kind: Infrastructure
    type: local
  - kind: OperatingSystemConfig
    type: local
  - kind: Worker
    type: local
