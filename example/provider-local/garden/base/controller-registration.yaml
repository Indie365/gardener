---
apiVersion: core.gardener.cloud/v1beta1
kind: ControllerDeployment
metadata:
  name: provider-local
type: helm
providerConfig:
  chart: 
  values:
    image: europe-docker.pkg.dev/gardener-project/releases/gardener/extensions/provider-local:v0.0.0
---
apiVersion: core.gardener.cloud/v1beta1
kind: ControllerRegistration
metadata:
  name: provider-local
  annotations:
    security.gardener.cloud/pod-security-enforce: privileged
spec:
  deployment:
    deploymentRefs:
    - name: provider-local
  resources:
  - kind: BackupBucket
    type: local
  - kind: BackupEntry
    type: local
  - kind: DNSRecord
    type: local
  - kind: ControlPlane
    type: local
  - kind: Infrastructure
    type: local
  - kind: OperatingSystemConfig
    type: local
  - kind: Worker
    type: local
