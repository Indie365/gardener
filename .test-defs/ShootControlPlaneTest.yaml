kind: TestDefinition
metadata:
  name: shoot-controlplane-test
spec:
  owner: martin.vladev@sap.com
  description: Tests for various control plane components of the Shoot cluster.

  activeDeadlineSeconds: 120
  labels: ["default", "shoot"]

  command: [bash, -c]
  args:
  - >-
    go test -timeout=0 -mod=vendor ./test/integration/shoots/controlplane
    --v -ginkgo.v -ginkgo.progress -ginkgo.noColor
    -kubecfg=$TM_KUBECONFIG_PATH/gardener.config
    -shoot-name=$SHOOT_NAME
    -shoot-namespace=$PROJECT_NAMESPACE
  image: golang:1.13.0
