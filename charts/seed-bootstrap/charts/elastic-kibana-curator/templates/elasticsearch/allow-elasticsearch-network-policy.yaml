apiVersion: {{ include "networkpolicyversion" . }}
kind: NetworkPolicy
metadata:
  annotations:
    gardener.cloud/description: |
      Allows Ingress to the ElasticSearch API pods labeled with 'networking.gardener.cloud/to-elasticsearch=allowed',
      and fluentd in 'garden' namespace.
  name: allow-elasticsearch
  namespace: {{ .Release.Namespace }}
spec:
  podSelector:
    matchLabels:
      app: elasticsearch-logging
      garden.sapcloud.io/role: logging
      role: logging
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: fluentd-es
          garden.sapcloud.io/role: logging
          role: logging
      namespaceSelector:
        matchLabels:
          role: garden
    ports:
    - protocol: TCP
      port: {{ .Values.global.elasticsearchPorts.db }}
  # TODO (mvladev): Remove this extra -from block once Gardener stops supporting Kubernetes 1.10 for Seed clusters.
  - from:
    - podSelector:
        matchLabels:
          networking.gardener.cloud/to-elasticsearch: allowed
    ports:
    - protocol: TCP
      port: {{ .Values.global.elasticsearchPorts.db }}
  policyTypes:
  - Ingress
  egress: []
