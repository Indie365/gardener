{{- if .Values.updater.enabled }}
apiVersion: "autoscaling.k8s.io/v1"
kind: VerticalPodAutoscaler
metadata:
  name: vpa-updater
  namespace: {{ .Release.Namespace }}
spec:
  resourcePolicy:
    containerPolicies:
    - containerName: '*'
      minAllowed:
        cpu: 10m
        memory: 50Mi
      controlledValues: RequestsOnly
  targetRef:
    apiVersion: {{ include "deploymentversion" . }}
    kind: Deployment
    name: vpa-updater
  updatePolicy:
    updateMode: "Auto"
{{- end }}
