{{- if .Values.updater.enabled }}
---
apiVersion: {{ include "rbacversion" . }}
kind: ClusterRole
metadata:
  name: gardener.cloud:vpa:{{ include "vpa.rbac-name-infix" . }}:evictioner
  labels:
{{ toYaml .Values.labels | indent 4 }}
rules:
  - apiGroups:
      - "apps"
      - "extensions"
    resources:
      - replicasets
    verbs:
      - get
  - apiGroups:
      - ""
    resources:
      - pods/eviction
    verbs:
      - create
{{- end }}
