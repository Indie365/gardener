apiVersion: v1
kind: Service
metadata:
  name: prometheus-web
  namespace: {{ .Release.Namespace }}
  labels:
    app: prometheus
    role: monitoring
  annotations:
    networking.resources.gardener.cloud/from-policy-allowed-ports: '[{"port":{{ .Values.prometheus.port }},"protocol":"TCP"}]'
    networking.resources.gardener.cloud/from-policy-pod-label-selector: all-seed-scrape-targets
    networking.resources.gardener.cloud/namespace-selectors: '[{"matchLabels":{"gardener.cloud/role":"shoot"}}]'
spec:
  ports:
  - name: web
    port: 80
    protocol: TCP
    targetPort: {{ .Values.prometheus.port }}
  selector:
    app: prometheus
    role: monitoring
  type: ClusterIP
