groups:
- name: node.rules
  rules:
  - alert: K8SNodeNotReady
    expr: ALERTS{alertname="K8SNodeNotReady", alertstate="firing"} > 0
    labels:
      severity: warning
      service: logging
      type: seed
      visibility: operator
    annotations:
      summary: Nodes that are in the NotReady state
      description: One or many nodes have not been ready for more than 10 minutes 