apiVersion: v1
kind: Service
metadata:
  annotations:
{{ include "utils-templates.reconcile-warning-annotation" . | indent 4 }}
  name: kube-proxy
  namespace: kube-system
  labels:
    app: kubernetes
    role: proxy
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - name: metrics
    port: {{ .Values.ports.metrics }}
    protocol: TCP
  selector:
    app: kubernetes
    role: proxy
