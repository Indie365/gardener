{{- if semverCompare "1.13.x" .Values.global.kubernetesVersion }}
apiVersion: {{ include "rbacversion" . }}
kind: ClusterRoleBinding
metadata:
  annotations:
{{ include "utils-templates.reconcile-warning-annotation" . | indent 4 }}
  name: system:controller:kube-scheduler
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: system:auth-delegator
subjects:
- kind: User
  name: system:kube-scheduler
---
apiVersion: {{ include "rbacversion" . }}
kind: RoleBinding
metadata:
  annotations:
{{ include "utils-templates.reconcile-warning-annotation" . | indent 4 }}
  name: system:controller:kube-scheduler:auth-reader
  namespace: kube-system
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: extension-apiserver-authentication-reader
subjects:
- kind: User
  name: system:kube-scheduler
{{- end }}
