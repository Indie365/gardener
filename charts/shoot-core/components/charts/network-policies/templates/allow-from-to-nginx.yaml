kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  annotations:
    gardener.cloud/description: |
      Allows all Egress and Ingress for the nginx-controller

{{ include "utils-templates.reconcile-warning-annotation-text" . | indent 6 }}
  name: gardener.cloud--allow-to-from-nginx
  namespace: kube-system
  labels:
    origin: gardener
spec:
  podSelector:
    matchLabels:
      app: nginx-ingress
  policyTypes:
  - Ingress
  - Egress
  egress:
  - {}
  ingress:
  - {}
