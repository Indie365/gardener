---
apiVersion: v1
kind: Service
metadata:
  name: vpn-shoot
  namespace: kube-system
{{- if .Values.vpnLoadBalancerClass }}
  annotations:
    loadbalancer.openstack.org/class: {{ .Values.vpnLoadBalancerClass }}
{{- end }}
  labels:
    addonmanager.kubernetes.io/mode: Reconcile
    app: vpn-shoot
spec:
  selector:
    app: vpn-shoot
  type: LoadBalancer
  ports:
  - name: openvpn
    protocol: TCP
    port: 4314
    targetPort: 1194
