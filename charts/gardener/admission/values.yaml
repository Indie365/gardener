    #   limits:
    #   - apiGroups: ["core.gardener.cloud"]
    #     apiVersions: ["*"]
    #     resources: ["shoots", "plants"]
    #     size: 100Ki
    #   unrestrictedSubjects:
    #   - kind: Group
    #     name: gardener.cloud:system:seeds
    #     apiGroup: rbac.authorization.k8s.io
    #   operationMode: log
  # Deployment related configuration
  deployment:
    virtualGarden:
      enabled: false
      createNamespace: false
