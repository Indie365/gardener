apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-{{ .Values.role }}-dashboards
  namespace: {{ .Release.Namespace }}
  labels:
    component: grafana
    role: {{ .Values.role }}
data:
{{ if eq .Values.role "users" }}
{{ range $name, $bytes := .Files.Glob "dashboards/owners/**.json" }}
{{ if not (and (eq $name "dashboards/owners/shoot-vpa-dashboard.json") (eq $.Values.vpaEnabled false)) }}
  {{ base $name }}: |-
{{ toString $bytes | indent 4}}
{{ end }}
{{ end }}
{{ else }}
{{ range $name, $bytes := .Files.Glob "dashboards/**.json" }}
  {{ if and (eq $name "dashboards/operators/vpn-dashboard.json") (not $.Values.konnectivityTunnel.enabled)  }}
  {{ base $name }}: |-
{{ toString $bytes | indent 4}}
  {{ end }}
  {{ if or (eq $name "dashboards/operators/calico-felix-dashboard.json") (eq $name "dashboards/operators/calico-typha-dashboard.json")}}
  {{ if and (eq $.Values.networking.type "calico") (eq $.Values.networking.enabled true) }}
  {{ base $name }}: |-
{{ toString $bytes | indent 4}}
  {{ end }}
  {{ else }}
  {{ base $name }}: |-
{{ toString $bytes | indent 4}}
  {{ end }}
{{ end }}
{{ end }}
{{- if .Values.extensions.dashboards }}
{{- toString .Values.extensions.dashboards | indent 2 }}
{{- end }}
