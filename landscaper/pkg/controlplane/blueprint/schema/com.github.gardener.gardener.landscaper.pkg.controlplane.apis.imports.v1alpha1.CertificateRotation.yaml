description: 'CertificateRotation contains settings related to certificate rotation
  Also, see here: https://github.com/gardener/gardener/issues/4856'
properties:
  rotate:
    description: 'Rotate defines that all certificates (except from the etcd certificates)
      should be rotated This includes the CA of the Gardener API Server, the CA of
      the Gardener Admission Controller as well as all the TLS serving certificates
      of the Gardener Control Plane. Please note: certificates are automatically rotated
      after 80% of their lifetime. This is just a manual flag to force regeneration.'
    type: boolean
type: object
