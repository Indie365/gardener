description: Image specifies container image parameters.
properties:
  pullPolicy:
    description: PullPolicy is the image pull policy. One of Always, Never, IfNotPresent.
      Defaults to Always if latest tag is specified, or IfNotPresent otherwise.
    type: string
  repository:
    description: Repository is the image repository.
    type: string
  tag:
    description: Tag is the image tag.
    type: string
type: object
