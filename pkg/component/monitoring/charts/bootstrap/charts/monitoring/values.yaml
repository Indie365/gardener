global:
  images:
    prometheus: image-repository:image-tag
    configmap-reloader: image-repository:image-tag

prometheus:
  resources:
    prometheus:
      limits:
        memory: 2Gi
      requests:
        cpu: 300m
        memory: 1Gi
    prometheus-config-reloader:
      limits:
        memory: 50Mi
      requests:
        cpu: 10m
        memory: 25Mi
  port: 9090
  storage: 100Gi
  retention:
    size: 85GB
