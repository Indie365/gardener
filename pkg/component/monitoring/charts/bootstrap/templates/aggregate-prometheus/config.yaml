  namespace: {{ .Release.Namespace }}
data:
  prometheus.yaml: |

    scrape_configs:
{{- if .Values.aggregatePrometheus.additionalScrapeConfigs }}
{{ toString .Values.aggregatePrometheus.additionalScrapeConfigs | indent 4 }}
{{- end }}
