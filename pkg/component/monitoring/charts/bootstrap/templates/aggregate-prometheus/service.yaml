apiVersion: v1
kind: Service
metadata:
  name: aggregate-prometheus-web
  namespace: {{ .Release.Namespace }}
  labels:
    app: prometheus
    role: monitoring
  annotations:
    networking.resources.gardener.cloud/namespace-selectors: '[{"matchLabels":{"gardener.cloud/role":"istio-ingress"}}]'
    networking.istio.io/exportTo: "*"
spec:
  ports:
  - name: web
    port: 80
    protocol: TCP
    targetPort: {{ .Values.prometheus.port }}
  selector:
    app: aggregate-prometheus
    role: monitoring
  type: ClusterIP