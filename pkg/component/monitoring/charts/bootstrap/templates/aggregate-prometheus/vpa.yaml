{{ if not .Values.hvpa.enabled }}
apiVersion: "autoscaling.k8s.io/v1"
kind: VerticalPodAutoscaler
metadata:
  name: aggregate-prometheus-vpa
  namespace: {{ .Release.Namespace }}
spec:
  targetRef:
    apiVersion: apps/v1
    kind: StatefulSet
    name: aggregate-prometheus
  updatePolicy:
    updateMode: "Auto"
{{ end }}
