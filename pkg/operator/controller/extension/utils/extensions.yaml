# This file contains configuration for well-known Gardener extensions.
# Only extensions that are open-source and actively maintained should be added here.
# The motivation for this is to allow users to easily create `operator.gardener.cloud/v1alpha1.Extension` resources
# without the need to specify the full Helm chart, image version, values, etc.
# Gardener Operator takes care to deploy Controller{Registration,Deployment} resources to the virtual cluster with the
# proper specification.
extensions:
- name: provider-local
  annotations:
    security.gardener.cloud/pod-security-enforce: priviledged
  resources:
  - kind: BackupBucket
    type: local
  - kind: BackupEntry
    type: local
  - kind: DNSRecord
    type: local
  - kind: ControlPlane
    type: local
  - kind: Infrastructure
    type: local
  - kind: OperatingSystemConfig
    type: local
  - kind: Worker
    type: local
  - kind: Extension
    type: local-ext-seed
    lifecycle:
      reconcile: BeforeKubeAPIServer
      delete: AfterKubeAPIServer
      migrate: AfterKubeAPIServer
    workerlessSupported: true
  - kind: Extension
    type: local-ext-shoot
    workerlessSupported: true
  - kind: Extension
    type: local-ext-shoot-after-worker
    lifecycle:
      reconcile: AfterWorker
  deployment:
    extension:
      values:
        logLevel: debug
      helm:
        ociRepository:
          ref: local-skaffold/gardener-extension-provider-local:latest

