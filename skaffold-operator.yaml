  - image: eu.gcr.io/gardener-project/gardener/resource-manager
    ko:
      main: ./cmd/gardener-resource-manager
      ldflags:
      - "{{.LD_FLAGS}}"
      dependencies:
        paths:
        - cmd/gardener-resource-manager/app
        - cmd/gardener-resource-manager/app/bootstrappers
