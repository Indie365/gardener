cfgs:
  default:
    index: 0
    branches: ['master|rc|release-v.*']
    inherit:
      gardener:
        template: 'default'
        base_definition:
          repo: ~
          traits:
            version:
              preprocess:
                'inject-commit-hash'
              inject_effective_version: true
        jobs:
          head-update:
            traits:
              component_descriptor:
                retention_policy:
                  dry_run: false
                  name: clean-snapshots
                  rules:
                  - keep: 256
                    match: snapshots
                    name: clean-snapshots
                    recursive: false
                    restrict: none
                  - keep: all
                    match: releases
                    name: keep-releases
                    recursive: false
                    restrict: none
              options:
                public_build_logs: true
              version:
                inject_effective_version: true

  only-master:
    index: 1
    branches: ['master']
    inherit:
      gardener:
        jobs:
          head-update:
            traits:
              draft_release: ~
      gardener-updates:
        template: 'default'
        jobs:
          create_upgrade_prs:
            steps: ~
            traits:
              component_descriptor: ~
              update_component_deps: ~
              cronjob:
                interval: '2.5m'
              version: ~

  release-branches:
    index: 1
    branches: ['release-v.*']
    inherit:
      gardener:
        jobs:
          head-update:
            traits:
              draft_release: ~
          release:
            steps:
              verify:
                image: 'eu.gcr.io/gardener-project/ci-infra/golang-test:v20230810-2a54385-1.21'
                vars:
                  TEST_COV: '"yes"'
                  PARALLEL: '"-j16"'
            traits:
              version:
                preprocess: 'finalize'
              release:
                nextversion: 'bump_patch'
              slack:
                default_channel: 'internal_scp_workspace'
                channel_cfgs:
                  internal_scp_workspace:
                    channel_name: 'sap-tech-gardener'
                    slack_cfg_name: 'scp_workspace'
              component_descriptor: ~
              publish:
                dockerimages:
                  admission-controller:
                    registry: 'gcr-readwrite'
                    image: 'eu.gcr.io/gardener-project/gardener/admission-controller'
                    dockerfile: 'Dockerfile'
                    target: admission-controller
                    tag_as_latest: true
                  apiserver:
                    registry: 'gcr-readwrite'
                    image: 'eu.gcr.io/gardener-project/gardener/apiserver'
                    dockerfile: 'Dockerfile'
                    target: apiserver
                    tag_as_latest: true
                  controller-manager:
                    registry: 'gcr-readwrite'
                    image: 'eu.gcr.io/gardener-project/gardener/controller-manager'
                    dockerfile: 'Dockerfile'
                    target: controller-manager
                    tag_as_latest: true
                  gardenlet:
                    registry: 'gcr-readwrite'
                    image: 'eu.gcr.io/gardener-project/gardener/gardenlet'
                    dockerfile: 'Dockerfile'
                    target: gardenlet
                    tag_as_latest: true
                  operator:
                    registry: 'gcr-readwrite'
                    image: 'eu.gcr.io/gardener-project/gardener/operator'
                    dockerfile: 'Dockerfile'
                    target: operator
                    tag_as_latest: true
                  resource-manager:
                    registry: 'gcr-readwrite'
                    image: 'eu.gcr.io/gardener-project/gardener/resource-manager'
                    dockerfile: 'Dockerfile'
                    target: resource-manager
                    tag_as_latest: true
                  scheduler:
                    registry: 'gcr-readwrite'
                    image: 'eu.gcr.io/gardener-project/gardener/scheduler'
                    dockerfile: 'Dockerfile'
                    target: scheduler
                    tag_as_latest: true
  release-branches-at-most-1-77:
    index: 2
    branches: ['release-v1\.(7[0-7])$']
    inherit:
      gardener:
        jobs:
          release:
            steps:
              verify:
                image: 'eu.gcr.io/gardener-project/ci-infra/golang-test:v20230810-2a54385-1.20'
