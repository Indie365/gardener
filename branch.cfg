cfgs:
  default:
    index: 0
    branches: ['master|release-.*']
    inherit:
      gardener:
        template: 'default'
        base_definition:
          repo: ~
          traits:
            version:
              preprocess:
                'inject-commit-hash'
              inject_effective_version: true
            publish:
              dockerimages:
                apiserver:
                  registry: 'gcr-readwrite'
                  image: 'eu.gcr.io/gardener-project/gardener/apiserver'
                  dockerfile: 'Dockerfile'
                  target: apiserver
                controller-manager:
                  registry: 'gcr-readwrite'
                  image: 'eu.gcr.io/gardener-project/gardener/controller-manager'
                  dockerfile: 'Dockerfile'
                  target: controller-manager
                scheduler:
                  registry: 'gcr-readwrite'
                  image: 'eu.gcr.io/gardener-project/gardener/scheduler'
                  dockerfile: 'Dockerfile'
                  target: scheduler
          steps:
            check:
              image: 'golang:1.13.3'
            test:
              image: 'golang:1.13.3'
        jobs:
          head-update:
            traits:
              component_descriptor: ~
              draft_release: ~
          pull-request:
            traits:
              pull-request: ~
              component_descriptor: ~
          release:
            traits:
              version:
                preprocess: 'finalize'
              release: ~
              slack:
                default_channel: 'internal_scp_workspace'
                channel_cfgs:
                  internal_scp_workspace:
                    channel_name: 'k8s-gardener'
                    slack_cfg_name: 'scp_workspace'
              component_descriptor: ~
              publish:
                dockerimages:
                  apiserver:
                    tag_as_latest: true
                  controller-manager:
                    tag_as_latest: true
                  scheduler:
                    tag_as_latest: true

  only-master:
    index: 1
    branches: ['master']
    inherit:
      gardener-doc:
        jobs:
          generate-monitoring-docs:
            repo:
              trigger: false
            traits:
              cronjob:
                interval: '24h'
            steps:
              generate-monitoring-docs:
                execute:
                - generate_monitoring_docs
                publish_to:
                  - source
      gardener:
        jobs:
          release:
            traits:
              release:
                nextversion: 'bump_minor'
          integration-test:
            repo:
              trigger: false
            traits:
              component_descriptor: ~
              notifications:
                test_breakers:
                  on_error:
                    triggering_policy: 'always'
                    recipients:
                    - email_addresses:
                      - dieter.guendisch@sap.com
                      - tim.schrodi@sap.com
                      - oleg.loewen@sap.com
                    inputs:
                    - component_descriptor_dir
            steps:
              components:
                image: eu.gcr.io/gardener-project/gardener/testmachinery/base-step:latest
                output_dir: out
                notifications_cfg: 'test_breakers'
                depends:
                - publish
                - component_descriptor
                inputs:
                  component_descriptor_dir: component_descriptor_dir
                execute:
                - ./get_latest_release_component_descriptor
              test:
                image: eu.gcr.io/gardener-project/gardener/testmachinery/testmachinery-run:stable
                notifications_cfg: 'test_breakers'
                depends:
                - components
                - component_descriptor
                inputs:
                  OUT_PATH: out_path
                  component_descriptor_dir: component_descriptor_dir
                execute:
                - tm-test
                - --tm-chart=default
                - --landscape=gardener
                - --tm-landscape=external
                - --
                - --testrun-prefix=gardener
          head-update:
            traits:
              version:
                inject_effective_version: True
      gardener-updates:
        template: 'default'
        jobs:
          create_upgrade_prs:
            steps: ~
            traits:
              component_descriptor: ~
              update_component_deps: ~
              cronjob:
                interval: '2.5m'
              version: ~

  release-branches:
    index: 1
    branches: ['release-.*']
    inherit:
      gardener:
        jobs:
          release:
            traits:
              release:
                nextversion: 'bump_patch'
